<!DOCTYPE html>
<html>
<head>
	<title>Install CT></title>
	<link rel="icon" href="">
	<style type="text/css">
		html {
      background: rgb(249,249,249);
    }


    .splash {
      width: 314px;
      height: 200px;
      margin: 0 auto;
      position: relative;
    }

    object {
      position: absolute;
      animation: fwc 3s steps(32) infinite;
    }



    @keyframes fwc {
      from {
        top: 0px;
      }
      to {
        top: -6400px;
      }
    }
	</style>

</head>
<body>
    <div class="splash">
        <object type="image/svg+xml" data="svg/install_CT.svg"></object>
    </div>
</body>
</html>
