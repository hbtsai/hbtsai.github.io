  <meta charset="UTF-8">
  <title>SVG Lighting</title>
  <link rel="icon" href="">
  <style>
  body {
    background-color: #F9f9f9;
  }

  .container {
    position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 261px;
    height: 320px;
    transition: all .25s ease-in-out;
  }

  .glow {
    filter: url(#blur-filter);
    animation: superglow 3.5s infinite;
    transition: all .25s ease-in-out;
  }
    .glow_lte_error {
      filter: url(#blur-filter);
      animation: superglow-lte 3.5s infinite;
      transition: all 1s ease-in-out;
      stroke: none;
    }

  @keyframes superglow {
      0% { opacity: 1; }
     25% { opacity: 0; }
     50% { opacity: 1; }
     75% { opacity: 0; }
    100% { opacity: 1; }
  }

    @keyframes superglow-lte {
        0% { opacity: 1; }
       25% { opacity: 0; }
       50% { opacity: 1;}
       75% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
