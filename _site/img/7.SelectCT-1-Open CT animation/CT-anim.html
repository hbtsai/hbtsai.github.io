<!DOCTYPE html>
<html>
<head>
	<title>CT Animation></title>
	<link rel="icon" href="">
	<style type="text/css">
		html {
      background: rgb(249,249,249);
    }

    .open_ct {
      background: url(svg/ct.svg);
      width: 314px;
      height: 240px;
      position: absolute;
      left: 60%;
      margin-left: -180px;
      animation: openct 2s steps(30) infinite;
    }



    @keyframes openct {
      80%, 100% { 
        background-position: 0 -7200px;
      }
    }
	</style>

</head>
<body>
  	<div class="open_ct"></div>
</body>
</html>
